<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{css/index.css}" />
    <link rel="stylesheet" th:href="@{css/login-styles.css}" />
    <link rel="stylesheet" th:href="@{css/footer-styles.css}" />
    <title>My Shop</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>

        <form
            th:action="@{/login}"
            th:method="post"
            th:object="${userLoginDTO}">
            <div class="data-collecting-container">
                <label for="email-input">Email</label>
                <input
                        th:field="*{email}"
                        th:errorclass="error"
                        name="email-input"
                        type="text"
                        id="email-input"
                        placeholder="Email">
            </div>
            <div class="data-collecting-container">
                <label for="password-input">Password</label>
                <input
                        th:field="*{password}"
                        th:errerclass="error"
                        name="password-input"
                        type="password"
                        id="password-input"
                        placeholder="Password">
            </div>

            <button class="login-button" type="submit">Login</button>
        </form>

        <a th:href="@{/register}" class="do-not-have-account-button">Don't have an account ?</a>

    </div>

    <footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
