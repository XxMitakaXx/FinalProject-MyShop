<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/cart-details-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/search-bar-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/admin-context-styles.css}" />
    <link rel="stylesheet" th:href="@{css/cart-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/profile-context-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/second-navbar-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/categories-styles.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script th:src="@{/js/adminContext.js}" defer></script>
    <script th:src="@{/js/profileContext.js}" defer></script>
    <script th:src="@{/js/cartContext.js}" defer></script>
    <script th:src="@{/js/categoriesHideAndShow.js}" defer></script>
    <title>My Shop</title>
</head>
<body>

<nav th:replace="~{fragments/navbar}"></nav>
<nav th:replace="~{fragments/second-navbar}"></nav>
<nav th:replace="~{fragments/categories-navbar}"></nav>

<form class="content-container"
    th:method="post"
    th:action="@{#}"
    th:object="${cartData}">
    <div class="order-data-container">
        <h2>Data for order</h2>

        <div class="price-for-product-container">
            <p>Price for product:</p>
            <p th:text="${cartData.priceBeforePointForProducts}">2222<sup th:text="${cartData.priceAfterPointForProducts}">99</sup> LV.</p>
        </div>

        <div class="price-for-delivery-container">
            <p>Price for delivery:</p>
            <p th:text="${cartData.priceBeforePointForDelivery}">10<sup th:text="${cartData.priceAfterForDelivery}">99</sup> LV.</p>
        </div>

        <div class="sum-container">
            <p>SUM:</p>
            <p class="order-info-sum-price" th:text="${cartData.priceBeforePointForSum}">3300<sup th:text="${cartData.priceAfterPointForSum}">99</sup> LV.</p>
        </div>

        <button class="continue-button" type="submit"><span class="material-symbols-outlined">double_arrow</span> Continue</button>
    </div>

    <div class="products-in-cart-container">
        <h2 class="product-title">Products in shopping cart</h2>

        <div th:each="product : ${cartData.productsInCart} " class="product-in-cart-container">
            <div class="left-side-info">
                <div class="product-title-image-container">
                    <h3 th:text="${product.product.name}">Playstation 5 slim</h3>
                    <img th:src="@{${product.product.mainImage.imageUrl}}">
                </div>
            </div>

            <div class="right-side-info">
                <p th:text="${product.priceBeforePoint}">1999<sup th:text="${product.priceAfterPoint}">99</sup>LV</p>
                <div class="count-container">
                    <form
                        th:method="post"
                        th:action="@{increase-product-count/{id}(id=*{product.id})}">
                        <button>
                            <span class="material-symbols-outlined">add</span>
                        </button>
                    </form>

                    <p>1</p>

                    <form
                            th:method="post"
                            th:action="@{decrease-product-count/{id}(id=*{product.id})}">
                        <button>
                            <span class="material-symbols-outlined">remove</span>
                        </button>
                    </form>
                </div>
                <a href="#">Delete</a>
            </div>
        </div>
    </div>
</form>
</body>
</html>
