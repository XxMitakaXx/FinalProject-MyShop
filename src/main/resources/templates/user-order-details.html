<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="stylesheet" th:href="@{/css/user-order-details-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/search-bar-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/admin-context-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/cart-styles.css}">
    <link rel="stylesheet" th:href="@{/css/profile-context-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/second-navbar-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/categories-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/suggest-product-by-category-styles.css}" />
    <link rel="stylesheet" th:href="@{/css/footer-styles.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script th:src="@{/js/adminContext.js}" defer></script>
    <script th:src="@{/js/profileContext.js}" defer></script>
    <script th:src="@{/js/categoriesHideAndShow.js}" defer></script>
    <title>My Shop</title>
</head>
<body>
    <nav th:replace="~{fragments/navbar}"></nav>
    <nav th:replace="~{fragments/second-navbar}"></nav>
    <nav th:replace="~{fragments/categories-navbar}"></nav>

    <h1 th:text="#{order_details}">Order Details</h1>

    <div class="order-details">
        <div class="order-detail">
            <div class="order-detail-left-side">
                <span class="material-symbols-outlined">person</span>
                <p th:text="#{first_and_last_name}">First and last name</p>
            </div>

            <p th:text="${orderDetails.firstAndLastName}"></p>
        </div>

        <div class="order-detail">
            <div class="order-detail-left-side">
                <span class="material-symbols-outlined">call</span>
                <p th:text="#{phone_number}">Phone number</p>
            </div>

            <p th:text="${orderDetails.phoneNumber}"></p>
        </div>

        <div class="order-detail">
            <div class="order-detail-left-side">
                <span class="material-symbols-outlined">location_city</span>
                <p th:text="#{city_village}">City/Village</p>
            </div>

            <p th:text="${orderDetails.cityVillage}"></p>
        </div>

        <div class="order-detail">
            <div class="order-detail-left-side">
                <span class="material-symbols-outlined">pin_drop</span>
                <p th:text="#{delivery_address}">Delivery address</p>
            </div>

            <p th:text="${orderDetails.address}"></p>
        </div>

        <div class="order-detail">
            <div class="order-detail-left-side">
                <span class="material-symbols-outlined">local_shipping</span>
                <p th:text="#{collecting_place}">Collecting place</p>
            </div>

            <p th:text="${orderDetails.collectingPlace.value}"></p>
        </div>

        <div class="order-detail">
            <div class="order-detail-left-side">
                <span class="material-symbols-outlined">payments</span>
                <p th:text="#{price_for_products}">Price for products</p>
            </div>

            <p th:text="${orderDetails.priceForProducts + ' LV.'}"></p>
        </div>

        <div class="order-detail">
            <div class="order-detail-left-side">
                <span class="material-symbols-outlined">payments</span>
                <p th:text="#{price_for_delivery}">Price for delivery</p>
            </div>

            <p th:text="${orderDetails.priceForDelivery + ' LV.'}"></p>
        </div>

        <div class="order-detail">
            <div class="order-detail-left-side">
                <span class="material-symbols-outlined">payments</span>
                <p th:text="#{sum}">Sum</p>
            </div>

            <p th:text="${orderDetails.priceForSum + ' LV.'}"></p>
        </div>

        <div class="order-detail">
            <div class="order-detail-left-side">
                <span class="material-symbols-outlined">schedule</span>
                <p th:text="#{date_of_registration}">Date of registration</p>
            </div>

            <p th:text="${orderDetails.orderDate}"></p>
        </div>

        <div class="order-detail">
            <div class="order-detail-left-side">
                <span class="material-symbols-outlined">schedule</span>
                <p th:text="#{date_of_delivery}">Date of delivery</p>
            </div>

            <p th:text="${orderDetails.deliveryDate}"></p>
        </div>

        <div class="ordered-products-container">
            <a th:each="product : ${orderDetails.products}" th:href="@{http://localhost:8080/product-details/{id}(id=*{product.product.id})}" class="ordered-product">
                <img th:src="@{${product.product.mainImage.imageUrl}}" class="ordered-product-image" alt="product" />

                <div class="ordered-product-info">
                    <p th:text="${product.product.name}"></p>
                    <p th:text="${product.product.price + ' LV.'}"></p>
                </div>

            </a>
        </div>
    </div>

    <footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
